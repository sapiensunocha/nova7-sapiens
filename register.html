                "Ghana": ["MTN Mobile Money", "Vodafone Cash", "AirtelTigo Money", "Bank Account"],
                "Uganda": ["MTN Mobile Money", "Airtel Money", "Bank Account"],
                "Tanzania": ["M-Pesa", "Tigo Pesa", "Airtel Money", "Halopesa", "Bank Account"],
                "Rwanda": ["MTN Mobile Money", "Airtel Money", "Bank Account"],
                "Zimbabwe": ["EcoCash", "OneMoney", "Telecash", "Bank Account"],
                "Zambia": ["MTN Mobile Money", "Airtel Money", "Zamtel Kwacha", "Bank Account"],
                // Add more countries and their payment networks as needed
                "default": ["Bank Account", "PayPal", "Other"] // Default for countries not explicitly listed
            };

            function updatePhoneCode() {
                const selectedCountry = countrySelect.value;
                phoneCodeSpan.textContent = countryCodes[selectedCountry] || "+1"; // Default to +1 if not found
            }

            function updatePaymentNetworks() {
                const selectedCountry = countrySelect.value;
                const networks = paymentNetworks[selectedCountry] || paymentNetworks["default"];
                paymentNetworkSelect.innerHTML = '<option value="" disabled selected>Select payment network</option>';
                networks.forEach(network => {
                    const option = document.createElement('option');
                    option.value = network;
                    option.textContent = network;
                    paymentNetworkSelect.appendChild(option);
                });
            }

            countrySelect.addEventListener('change', () => {
                updatePhoneCode();
                updatePaymentNetworks();
            });

            // Initial update on page load
            updatePhoneCode();
            updatePaymentNetworks();

            async function fetchCsrfToken() {
                try {
                    const response = await fetch('https://nova7.onrender.com/api/csrf-token');
                    const data = await response.json();
                    return data.csrf_token;
                } catch (error) {
                    console.error('Error fetching CSRF token:', error);
                    messageDiv.textContent = 'Failed to load security token. Please refresh.';
                    messageDiv.classList.add('message-error');
                    return null;
                }
            }

            csrfToken = await fetchCsrfToken();

            registerForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                messageDiv.textContent = '';
                messageDiv.classList.remove('message-success', 'message-error');
                registerButton.disabled = true;
                registerButton.textContent = 'Registering...';

                // Client-side password validation
                if (passwordInput.value !== confirmPasswordInput.value) {
                    messageDiv.textContent = 'Passwords do not match.';
                    messageDiv.classList.add('message-error');
                    registerButton.disabled = false;
                    registerButton.textContent = 'Sign Up';
                    return;
                }

                const formData = new FormData(registerForm);

                // If email is optional and left empty, ensure it's not sent as an empty string
                // The backend expects it to be present but can handle null/empty if not required.
                // For now, it's marked as nullable=True in the model.
                if (formData.get('email') === '') {
                    formData.delete('email');
                }

                try {
                    const response = await fetch('https://nova7.onrender.com/api/register', {
                        method: 'POST',
                        headers: {
                            // 'Content-Type': 'multipart/form-data' is automatically set by FormData
                            'X-CSRFToken': csrfToken // Include CSRF token if CSRFProtect is active
                        },
                        body: formData
                    });

                    const data = await response.json();
                    console.log("Register response:", data);

                    if (response.ok && data.status === "success") {
                        messageDiv.textContent = data.message || "Registration successful! Redirecting to login...";
                        messageDiv.classList.remove("message-error");
                        messageDiv.classList.add("message-success");
                        setTimeout(() => { window.location.href = "login.html"; }, 3000);
                    } else {
                        messageDiv.textContent = data.message || `Registration failed: ${response.statusText || 'Unknown error'}`;
                        messageDiv.classList.remove("message-success");
                        messageDiv.classList.add('message-error');
                    }
                } catch (error) {
                    console.error('Registration submission error:', error);
                    messageDiv.textContent = 'An error occurred during registration. Please try again.';
                    messageDiv.classList.remove("message-success");
                    messageDiv.classList.add('message-error');
                } finally {
                    registerButton.disabled = false;
                    registerButton.textContent = 'Sign Up';
                    csrfToken = await fetchCsrfToken(); // Refresh CSRF token for next submission
                }
            });
        });
    </script>
</body>
