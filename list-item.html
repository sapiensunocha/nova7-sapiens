<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Item/Service - nova7 Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ... (Your existing CSS styles remain unchanged) ... */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0F2F5;
            color: #1a202c;
        }
        /* Sidebar Styles */
        .sidebar-nova7 {
            background-color: #004182; 
            color: #E0F2FE; 
            width: 260px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.1);
            height: 100vh; 
            position: fixed;
            top: 0; 
            left: 0;
            padding-top: 1.5rem;
            transition: transform 0.3s ease-in-out;
            z-index: 40;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 0 1.5rem 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #0053a0; 
            margin-bottom: 0.75rem;
        }
        .nova7-logo-header { /* For mobile header */
            max-height: 36px;
            width: auto;
        }
         .sidebar-logo-img { 
             max-height: 120px; 
             width: auto;
        }
        .sidebar-nova7 .nav-link-sidebar {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem; 
            border-radius: 6px;
            margin: 0.25rem 1rem; 
            font-weight: 500;
            color: #E0F2FE; 
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-nova7 .nav-link-sidebar:hover {
            background-color: #0A66C2; 
            color: #FFFFFF;
        }
        .sidebar-nova7 .nav-link-sidebar.active { 
            background-color: #FFFFFF; 
            color: #0A66C2; 
            font-weight: 600;
        }
        .sidebar-nova7 .nav-link-sidebar i {
            width: 20px; 
            margin-right: 0.75rem; 
            text-align: center;
        }
        /* --- Main Content & Form Styles --- */
        .main-content-area {
            margin-left: 260px; 
            padding: 2rem; 
            width: calc(100% - 260px);
            min-height: 100vh; 
        }
        .form-card { 
            background-color: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.07), 0 2px 4px -2px rgba(0, 0, 0, 0.04);
            padding: 2rem;
            max-width: 800px; 
            margin: 0 auto; 
        }
        .form-label {
            display: block;
            font-size: 0.875rem; 
            font-weight: 500;
            color: #374151; 
            margin-bottom: 0.5rem;
        }
        .form-input, .form-textarea, .form-select {
            width: 100%;
            border: 1px solid #D1D5DB; 
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            color: #1D2939;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #0A66C2;
            box-shadow: 0 0 0 2px rgba(10, 102, 194, 0.2);
        }
        .form-input.border-red-500, .form-textarea.border-red-500, .form-select.border-red-500 {
             border-color: #EF4444 !important;
             box-shadow: 0 0 0 1px #EF4444 !important;
        }
        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
        .image-upload-placeholder {
            border: 2px dashed #D1D5DB;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            color: #6B7280; 
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .image-upload-placeholder:hover {
            border-color: #0A66C2;
        }
        .image-upload-placeholder i {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
        }
        .btn-primary-action {
            background-color: #0A66C2; 
            color: white;
            border-radius: 8px;
            padding: 0.75rem 1.5rem; 
            font-weight: 600; 
            transition: background-color 0.2s, box-shadow 0.2s, opacity 0.2s;
            border: none;
            display: inline-flex; 
            align-items: center;
            text-align: center;
            justify-content: center;
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
            cursor: pointer;
        }
        .btn-primary-action:hover {
            background-color: #004182; 
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.1);
        }
        .btn-primary-action:disabled {
            background-color: #A0AEC0;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .btn-secondary-action {
            background-color: #F3F4F6; 
            color: #374151; 
            border: 1px solid #D1D5DB; 
             border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-secondary-action:hover {
            background-color: #E5E7EB; 
        }
        .message-success { color: #10B981; }
        .message-error { color: #EF4444; }
        .mobile-header { display: none; }

        @media (max-width: 768px) {
            .sidebar-nova7 { transform: translateX(-100%); top: 0; height: 100vh; }
            .sidebar-nova7.open { transform: translateX(0); }
            .main-content-area { margin-left: 0; width: 100%; padding-top: calc(60px + 1rem); padding: 1rem; }
            .desktop-header { display: none; }
            .mobile-header {
                display: flex; background-color: #FFFFFF; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
                padding: 0 1rem; height: 60px; align-items: center; justify-content: space-between;
                position: fixed; top: 0; left: 0; right: 0; z-index: 50;
            }
            .form-card { padding: 1.5rem; }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <header class="mobile-header md:hidden">
        <button id="hamburgerBtnMobile" class="p-2 text-gray-700 hover:text-blue-600">
            <i class="fas fa-bars text-2xl"></i>
        </button>
        <a href="index.html">
            <img src="nova-logo.png" alt="nova7 Logo" class="nova7-logo-header">
        </a>
        <a href="#" id="mobileLogoutLink" class="p-2 text-gray-700 hover:text-blue-600">
            <i class="fas fa-sign-out-alt text-xl"></i>
        </a>
    </header>

    <aside id="sidebar" class="sidebar-nova7">
        <div class="sidebar-header">
            <a href="index.html" class="flex items-center">
                <img src="nova-logo.png" alt="nova7 Logo" class="sidebar-logo-img" 
                     style="filter: brightness(0) invert(1);"
                     onerror="this.style.display='none';"> 
            </a>
        </div>
        <nav class="flex-grow">
            <a href="index.html" class="nav-link-sidebar">
                <i class="fas fa-tachometer-alt"></i>Dashboard
            </a>
            <a href="view-transactions.html" class="nav-link-sidebar"> 
                <i class="fas fa-exchange-alt"></i>Transactions
            </a>
            <a href="reports.html" class="nav-link-sidebar"> 
                <i class="fas fa-chart-pie"></i>Reports
            </a>
            <a href="community.html" class="nav-link-sidebar"> 
                <i class="fas fa-users"></i>Community
            </a>
            <a href="chatbot.html" class="nav-link-sidebar">
                <i class="fas fa-comments-dollar"></i>Chat Advisor
            </a>
            <a href="resources.html" class="nav-link-sidebar"> 
                <i class="fas fa-book-open"></i>Resources
            </a>
             <a href="marketplace.html" class="nav-link-sidebar active">
                <i class="fas fa-store"></i>Marketplace
            </a>   
            <a href="settings.html" class="nav-link-sidebar">
                <i class="fas fa-cog"></i>Settings
            </a>
        </nav>
        <div class="pb-4"> 
            <a href="profile.html" class="nav-link-sidebar"> 
                <i class="fas fa-user-circle"></i>Profile
            </a>
            <a href="#" id="sidebarLogoutLink" class="nav-link-sidebar"> 
                <i class="fas fa-sign-out-alt"></i>Logout
            </a>
        </div>
    </aside>

    <main class="main-content-area">
        <header class="desktop-header hidden md:flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-800">List Your Item or Service</h1>
            <div class="flex items-center space-x-3">
                <span id="desktopUserWelcome" class="text-sm text-gray-700">Welcome, User!</span> 
            </div>
        </header>
        <h1 class="text-2xl font-bold text-gray-800 mb-6 md:hidden">List Item/Service</h1>

        <div class="form-card">
            <form id="listItemForm" class="space-y-6">
                <div>
                    <label for="itemTitle" class="form-label">Title / Name of Item or Service</label>
                    <input type="text" id="itemTitle" name="itemTitle" class="form-input" placeholder="e.g., Handmade Leather Wallet, Business Coaching Session" required>
                </div>

                <div>
                    <label for="itemDescription" class="form-label">Detailed Description</label>
                    <textarea id="itemDescription" name="itemDescription" class="form-textarea" placeholder="Provide details about your item or service, condition, features, what's included, etc." required></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="itemCategory" class="form-label">Category</label>
                        <select id="itemCategory" name="itemCategory" class="form-select" required>
                            <option value="">Select a category...</option>
                            <option value="handmade_goods">Handmade Goods</option>
                            <option value="professional_services">Professional Services</option>
                            <option value="digital_products">Digital Products</option>
                            <option value="office_supplies">Office Supplies (Used/New)</option>
                            <option value="consulting">Consulting</option>
                            <option value="courses_training">Courses & Training</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label for="itemPrice" class="form-label">Price (USD)</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm">$</span>
                            </div>
                            <input type="number" name="itemPrice" id="itemPrice" required step="0.01" min="0.00"
                                   class="form-input w-full pl-7" placeholder="0.00">
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="itemCondition" class="form-label">Condition (for physical items)</label>
                        <select id="itemCondition" name="itemCondition" class="form-select">
                            <option value="">Not Applicable / Service</option>
                            <option value="new">New</option>
                            <option value="like_new">Used - Like New</option>
                            <option value="good">Used - Good</option>
                            <option value="fair">Used - Fair</option>
                        </select>
                    </div>
                    <div id="quantityContainer">
                        <label for="itemQuantity" class="form-label">Quantity in Stock</label>
                        <input type="number" id="itemQuantity" name="quantity" class="form-input" placeholder="e.g., 10" min="0" step="1">
                    </div>
                </div>
                 <div>
                    <label class="flex items-center space-x-2 cursor-pointer w-fit">
                        <input type="checkbox" id="isServiceCheckbox" name="isService" class="form-checkbox h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <span class="text-sm text-gray-700">This is a service (not a physical product)</span>
                    </label>
                </div>


                <div>
                    <label class="form-label">Upload Images (up to 5)</label>
                    <div id="imageUploadArea" class="image-upload-placeholder">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click or drag files here to upload</p>
                        <p class="text-xs mt-1">PNG, JPG, GIF up to 5MB each</p>
                    </div>
                    <input type="file" id="imageUploadInput" multiple accept="image/*" class="hidden">
                    <div id="imagePreviewContainer" class="mt-4 grid grid-cols-3 sm:grid-cols-5 gap-2"></div>
                </div>
                
                <div>
                    <label for="itemLocation" class="form-label">Location (Optional, for physical items/local services)</label>
                    <input type="text" id="itemLocation" name="itemLocation" class="form-input" placeholder="e.g., City, State/Region">
                </div>

                <div id="formMessage" class="text-sm text-center font-medium"></div>

                <div class="flex justify-end space-x-4 pt-4">
                    <a href="marketplace.html" class="btn-secondary-action">Cancel</a>
                    <button type="submit" id="submitItemBtn" class="btn-primary-action">List Item/Service</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        let pageCsrfToken = null; // Global CSRF token
        let uploadedImageUrls = []; 

        // --- Auth Check, Sidebar, Logout (Standard Setup) ---
        document.addEventListener('DOMContentLoaded', async function() { // Made async for CSRF
            const authToken = localStorage.getItem('nova7Token');
            if (!authToken || authToken === "undefined" || authToken === "null") { 
                window.location.href = 'login.html'; return; 
            }
            try {
                const user = JSON.parse(localStorage.getItem('nova7User'));
                const userName = user ? user.fullName || "User" : "User";
                const desktopUserWelcomeElement = document.getElementById('desktopUserWelcome');
                if(desktopUserWelcomeElement) desktopUserWelcomeElement.textContent = `Welcome, ${userName}!`;
            } catch(e) { console.error("List Item: Error parsing user data", e); }
            
            // Fetch initial CSRF token
            try {
                const csrfResponse = await fetch("https://nova7.onrender.com/api/csrf-token", {
                    method: "GET",
                    credentials: "include"
                });
                const csrfData = await csrfResponse.json();
                if (csrfResponse.ok && csrfData.status === "success" && csrfData.csrf_token) {
                    pageCsrfToken = csrfData.csrf_token;
                    console.log("List Item: CSRF token fetched:", pageCsrfToken);
                } else {
                    throw new Error(csrfData.message || "Failed to fetch CSRF token for listing page.");
                }
            } catch (error) {
                console.error("List Item: CSRF token fetch error:", error);
                if(formMessage) {
                    formMessage.textContent = 'Security initialization failed. Please refresh.';
                    formMessage.className = 'text-sm text-center font-medium message-error';
                }
                if(submitItemBtn) submitItemBtn.disabled = true;
            }

            setupItemTypeToggle(); 
        });

        function handleLogout() { 
            localStorage.removeItem('nova7Token');
            localStorage.removeItem('nova7User');
            window.location.href = 'login.html';
        }
        const sidebarLogoutLink = document.getElementById('sidebarLogoutLink');
        if (sidebarLogoutLink) sidebarLogoutLink.addEventListener('click', function(e){ e.preventDefault(); handleLogout(); });
        const mobileLogoutLink = document.getElementById('mobileLogoutLink');
        if (mobileLogoutLink) mobileLogoutLink.addEventListener('click', function(e){ e.preventDefault(); handleLogout(); });
        
        const hamburgerBtnMobile = document.getElementById('hamburgerBtnMobile');
        const sidebar = document.getElementById('sidebar');
        if (hamburgerBtnMobile && sidebar) {
            hamburgerBtnMobile.addEventListener('click', function(e) { e.stopPropagation(); sidebar.classList.toggle('open'); });
        }
        document.addEventListener('click', function(e) {
            if (sidebar && sidebar.classList.contains('open') && !sidebar.contains(e.target) && (!hamburgerBtnMobile || !hamburgerBtnMobile.contains(e.target))) {
                sidebar.classList.remove('open');
            }
        });
        // --- End of Standard Setup ---

        const listItemForm = document.getElementById('listItemForm');
        const formMessage = document.getElementById('formMessage'); // Already defined
        const submitItemBtn = document.getElementById('submitItemBtn'); // Already defined
        const imageUploadInput = document.getElementById('imageUploadInput');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const imageUploadArea = document.getElementById('imageUploadArea');
        const isServiceCheckbox = document.getElementById('isServiceCheckbox');
        const quantityContainer = document.getElementById('quantityContainer');
        const itemQuantityInput = document.getElementById('itemQuantity');


        function setupItemTypeToggle() {
            if (isServiceCheckbox && quantityContainer && itemQuantityInput) {
                // Initial state based on checkbox (if it can be pre-checked)
                quantityContainer.style.display = isServiceCheckbox.checked ? 'none' : 'block';
                itemQuantityInput.disabled = isServiceCheckbox.checked;
                if (isServiceCheckbox.checked) itemQuantityInput.value = '';

                isServiceCheckbox.addEventListener('change', function() {
                    if (this.checked) {
                        quantityContainer.style.display = 'none';
                        itemQuantityInput.value = ''; 
                        itemQuantityInput.disabled = true;
                    } else {
                        quantityContainer.style.display = 'block';
                        itemQuantityInput.disabled = false;
                    }
                });
            }
        }

        if (imageUploadArea && imageUploadInput) {
            imageUploadArea.addEventListener('click', () => imageUploadInput.click());
            // Drag and drop for image upload area
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                imageUploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false); // For full page drop
            });
            ['dragenter', 'dragover'].forEach(eventName => {
                imageUploadArea.addEventListener(eventName, () => imageUploadArea.classList.add('border-blue-600', 'bg-blue-50'), false);
            });
            ['dragleave', 'drop'].forEach(eventName => {
                imageUploadArea.addEventListener(eventName, () => imageUploadArea.classList.remove('border-blue-600', 'bg-blue-50'), false);
            });
            imageUploadArea.addEventListener('drop', handleImageDrop, false);
            
            imageUploadInput.addEventListener('change', handleImageSelection);
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleImageDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
        
        function handleImageSelection(event) {
            const files = event.target.files;
            handleFiles(files);
        }
        
        async function handleFiles(files) {
            if (imagePreviewContainer) imagePreviewContainer.innerHTML = ''; 
            uploadedImageUrls = []; 
            
            if (files.length > 5) {
                alert("You can upload a maximum of 5 images.");
                if (imageUploadInput) imageUploadInput.value = ""; 
                return;
            }

            if (submitItemBtn) {
                submitItemBtn.disabled = true; 
                submitItemBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Uploading Images...';
            }
            let allUploadsSuccessful = true;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (!['image/png', 'image/jpeg', 'image/jpg', 'image/gif'].includes(file.type)) {
                    alert(`File ${file.name} is not a supported image type. Skipped.`);
                    continue;
                }
                if (file.size > 5 * 1024 * 1024) { 
                    alert(`File ${file.name} is too large (max 5MB). Skipped.`);
                    continue;
                }
                
                // Display local preview first
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imgContainer = document.createElement('div');
                    imgContainer.classList.add('relative', 'inline-block', 'w-20', 'h-20', 'm-1');
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    imgElement.classList.add('w-full', 'h-full', 'object-cover', 'rounded-md', 'border', 'border-gray-300');
                    imgContainer.appendChild(imgElement);
                    if (imagePreviewContainer) imagePreviewContainer.appendChild(imgContainer);
                }
                reader.readAsDataURL(file); // For local preview

                const imageFormData = new FormData();
                imageFormData.append('file', file);
                const authToken = localStorage.getItem('nova7Token');

                if (!authToken || !pageCsrfToken) {
                    alert("Authentication or security token missing. Please refresh and try image upload again.");
                    allUploadsSuccessful = false; break;
                }

                try {
                    const uploadResponse = await fetch('https://nova7.onrender.com/api/upload/image?context=marketplace', {
                        method: 'POST',
                        headers: { 
                            'Authorization': `Bearer ${authToken}`,
                            'X-CSRF-Token': pageCsrfToken // Added CSRF token
                        },
                        credentials: "include",
                        body: imageFormData
                    });
                    const uploadData = await uploadResponse.json();
                    if (uploadResponse.ok && uploadData.status === 'success' && uploadData.imageUrl) {
                        uploadedImageUrls.push(uploadData.imageUrl);
                        console.log("List Item: Image uploaded, URL:", uploadData.imageUrl);
                    } else {
                        allUploadsSuccessful = false;
                        console.error("Image upload failed for file:", file.name, uploadData.message);
                        alert(`Failed to upload ${file.name}: ${uploadData.message || 'Server error'}`);
                        break; 
                    }
                } catch (uploadError) {
                     allUploadsSuccessful = false;
                     console.error("Image upload network error for file:", file.name, uploadError);
                     alert(`Network error uploading ${file.name}.`);
                     break;
                }
            }
            if (imageUploadInput) imageUploadInput.value = ""; // Clear file input after processing

            if (!allUploadsSuccessful && formMessage) {
                 formMessage.textContent = 'Some images failed to upload. Please try again or remove them.';
                 formMessage.className = 'text-sm text-center font-medium message-error';
            }
            if (submitItemBtn) {
                submitItemBtn.disabled = false;
                submitItemBtn.textContent = 'List Item/Service';
            }
        }


        if (listItemForm && submitItemBtn) {
            listItemForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                if(formMessage) {
                    formMessage.textContent = '';
                    formMessage.className = 'text-sm text-center font-medium';
                }
                submitItemBtn.disabled = true;
                submitItemBtn.textContent = 'Listing Item...';

                const authToken = localStorage.getItem('nova7Token');
                if (!authToken || authToken === "undefined" || authToken === "null") {
                    if(formMessage) {
                        formMessage.textContent = 'Authentication error. Please log in again.';
                        formMessage.classList.add('message-error');
                    }
                    submitItemBtn.disabled = false;
                    submitItemBtn.textContent = 'List Item/Service';
                    handleLogout();
                    return;
                }
                if (!pageCsrfToken) {
                    if(formMessage) {
                        formMessage.textContent = 'Security token error. Please refresh and try again.';
                        formMessage.classList.add('message-error');
                    }
                    submitItemBtn.disabled = false;
                    submitItemBtn.textContent = 'List Item/Service';
                    return;
                }
                
                const isService = isServiceCheckbox.checked;
                let quantityValue = itemQuantityInput.value ? parseInt(itemQuantityInput.value) : null;
                if (isService || itemQuantityInput.disabled || itemQuantityInput.value.trim() === '') {
                    quantityValue = null; 
                }

                const itemData = {
                    itemTitle: document.getElementById('itemTitle').value.trim(),
                    itemDescription: document.getElementById('itemDescription').value.trim(),
                    itemCategory: document.getElementById('itemCategory').value,
                    itemPrice: document.getElementById('itemPrice').value,
                    itemCondition: document.getElementById('itemCondition').value,
                    itemLocation: document.getElementById('itemLocation').value.trim(),
                    imageUrls: uploadedImageUrls, 
                    isService: isService,
                    quantity: quantityValue
                };
                
                const titleInput = document.getElementById('itemTitle');
                const descInput = document.getElementById('itemDescription');
                const categoryInput = document.getElementById('itemCategory');
                const priceInput = document.getElementById('itemPrice');

                let isValid = true;
                if (!itemData.itemTitle) { titleInput.classList.add('border-red-500'); isValid = false; } else { titleInput.classList.remove('border-red-500');}
                if (!itemData.itemDescription) { descInput.classList.add('border-red-500'); isValid = false; } else { descInput.classList.remove('border-red-500');}
                if (!itemData.itemCategory) { categoryInput.classList.add('border-red-500'); isValid = false; } else { categoryInput.classList.remove('border-red-500');}
                if (!itemData.itemPrice) { priceInput.classList.add('border-red-500'); isValid = false; } else { priceInput.classList.remove('border-red-500');}

                if (!isValid) {
                    formMessage.textContent = 'Please fill in all required fields marked in red.';
                    formMessage.classList.add('message-error');
                    submitItemBtn.disabled = false;
                    submitItemBtn.textContent = 'List Item/Service';
                    return;
                }

                 if (parseFloat(itemData.itemPrice) < 0) { 
                    formMessage.textContent = 'Price cannot be negative.';
                    formMessage.classList.add('message-error');
                    priceInput.classList.add('border-red-500');
                    submitItemBtn.disabled = false;
                    submitItemBtn.textContent = 'List Item/Service';
                    return;
                } else {
                     priceInput.classList.remove('border-red-500');
                }

                if (!isService && quantityValue !== null && quantityValue < 0) {
                    formMessage.textContent = 'Quantity cannot be negative.';
                    formMessage.classList.add('message-error');
                    itemQuantityInput.classList.add('border-red-500');
                    submitItemBtn.disabled = false;
                    submitItemBtn.textContent = 'List Item/Service';
                    return;
                } else {
                    itemQuantityInput.classList.remove('border-red-500');
                }

                console.log("List Item: Sending payload:", JSON.stringify(itemData));
                console.log("List Item: Using Auth Token:", authToken);
                console.log("List Item: Using CSRF Token:", pageCsrfToken);

                try {
                    const response = await fetch('https://nova7.onrender.com/api/marketplace/list-item', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`,
                            'X-CSRF-Token': pageCsrfToken // Added CSRF token
                        },
                        credentials: "include",
                        body: JSON.stringify(itemData)
                    });

                    const responseData = await response.json();
                    console.log("List Item: API Response Status:", response.status, "Data:", responseData);


                    if (response.ok && responseData.status === 'success') {
                        if(formMessage) {
                            formMessage.textContent = responseData.message || 'Item listed successfully!';
                            formMessage.classList.remove('message-error');
                            formMessage.classList.add('message-success');
                        }
                        listItemForm.reset();
                        if(imagePreviewContainer) imagePreviewContainer.innerHTML = ''; 
                        uploadedImageUrls = [];
                        setupItemTypeToggle(); 
                        setTimeout(() => {
                            window.location.href = 'marketplace.html'; 
                        }, 2000);
                    } else {
                        if(formMessage) {
                            formMessage.textContent = responseData.message || 'Failed to list item. Please try again.';
                            formMessage.classList.remove('message-success');
                            formMessage.classList.add('message-error');
                        }
                         if (response.status === 401 || response.status === 422) {
                            console.log("List Item: Received 401/422. Token was:", authToken, "Backend message:", responseData.message);
                            if(response.status === 401) handleLogout();
                        }
                    }
                } catch (error) {
                    console.error("Error listing item:", error);
                    if(formMessage) {
                        formMessage.textContent = 'An error occurred. Please check connection.';
                        formMessage.classList.remove('message-success');
                        formMessage.classList.add('message-error');
                    }
                } finally {
                    submitItemBtn.disabled = false;
                    submitItemBtn.textContent = 'List Item/Service';
                }
            });
        }
        
        const cancelButton = document.getElementById('cancelButton');
        if (cancelButton) {
            cancelButton.addEventListener('click', function() {
                window.location.href = 'marketplace.html'; 
            });
        }
    </script>

</body>
